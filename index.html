<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="slide-container">
        <div class="img-wrapper">
            <img src="images/iphone.jpg" class="active">
            <img src="images/macbook.webp">
            <img src="images/applewatch.jpg">
            <img src="images/ipad.webp">
            <div class="btn-container">
                <button class="btn prev"><i class="ri-arrow-left-s-line"></i></button>
                <button class="btn next"><i class="ri-arrow-right-s-line"></i></button>
            </div>
            <div class="main-dop">
                <div class="dop active" attr="0"></div>
                <div class="dop" attr="1"></div>
                <div class="dop" attr="2"></div>
                <div class="dop" attr="3"></div>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
